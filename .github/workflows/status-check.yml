# This is a basic workflow to help you get started with Actions

name: Status Check

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step that fails
      - name: Run a test script 
        run: |
          true
          
      # Step that will be skipped
      - name: Step that should be skipped
        id: custom-id
        run: |
          echo skipped
     
      # Prepare the results file
      - name: Prepare results.md file
        if: always()
        run: |
          if [ ! -f results.md ]; then
            echo 'No results' > results.md
          fi
          
      - uses: LouisBrunner/checks-action@v1.6.2
        if: always()
        with:
          token: ${{ github.token }}
          name: results-check
          conclusion: ${{ steps.custom-id.conclusion }}
          output_text_description_file: results.md
          output: |
            {"summary":"Results"}
